<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drawing APP</title>
</head>
<body>
    
    <div class="porthole-frame">
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="water-effect"></div>

    <div class="nav">
        <div class="dir">
            <div class="N">
                <div class="arrow"></div>
            </div>
            <div class="W">
                <div class="arrow"></div>
            </div>
            <div class="E">
                <div class="arrow"></div>
            </div>
            <div class="S">
                <div class="arrow"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="saveBtn">Save Drawing</button>
        <button id="loadBtn">Load Drawing</button>
        <input type="file" id="imageLoader" accept="image/*" style="display: none;">
    </div>

                
    
    <script src="MyVirtualCoral.js"></script>
</body>
</html>
