<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Virtual Coral - Submarine View</title>
</head>
<body>
    
    <div class="porthole-frame">
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <div class="bolt"></div>
        <canvas id="canvas"></canvas>
        <div class="water-effect"></div>
    </div>
    <div class="nav">
        <div class="dir">
            <div class="N">
                <div class="arrow"></div>
            </div>
            <div class="W">
                <div class="arrow"></div>
            </div>
            <div class="E">
                <div class="arrow"></div>
            </div>
            <div class="S">
                <div class="arrow"></div>
            </div>
            <div class="zoom-button plus" style="margin-bottom: 5px;">+</div>
            <div class="zoom-button minus">-</div>
        </div>
    </div>
    <button id="saveBtn">Save</button>
    <div class="exit-button-container" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button id="exitButton" style="padding: 10px 20px; background-color: #ff3333; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Exit
        </button>
    </div>
    
    <script>
    
    </script>

    <script src="MyVirtualCoral.js"></script>
</body>
</html>
